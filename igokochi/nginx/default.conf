server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve runtime env
  location = /env.js {
    add_header Content-Type application/javascript;
    add_header Cache-Control "no-store";
    try_files $uri =404;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }
}
