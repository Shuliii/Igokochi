apiVersion: v1
kind: Service
metadata:
  name: mysql-igokochi-service
  labels:
    app: mysql-igokochi-service
spec:
  # Headless service is best for StatefulSet stable DNS.
  clusterIP: None
  ports:
    - name: mysql
      port: 3306
      targetPort: 3306
  selector:
    app: mysql-igokochi
---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
type: Opaque
stringData:
  MYSQL_ROOT_PASSWORD: "change-me-root"
  MYSQL_DATABASE: "igokochi"
  MYSQL_USER: "igokochi_user"
  MYSQL_PASSWORD: "igokochi_pass"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-igokochi
spec:
  serviceName: mysql-igokochi
  replicas: 1
  selector:
    matchLabels:
      app: mysql-igokochi
  template:
    metadata:
      labels:
        app: mysql-igokochi
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: mysql
              containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_ROOT_PASSWORD
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_DATABASE
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_USER
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_PASSWORD
          args:
            # Optional: makes MySQL more compatible with older clients if needed
            - "--default-authentication-plugin=mysql_native_password"
          volumeMounts:
            - name: mysql-igokochi-data
              mountPath: /var/lib/mysql
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "mysqladmin ping -h 127.0.0.1 -p$MYSQL_ROOT_PASSWORD"
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 10
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "mysqladmin ping -h 127.0.0.1 -p$MYSQL_ROOT_PASSWORD"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 10

  volumeClaimTemplates:
    - metadata:
        name: mysql-igokochi-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: do-block-storage
        resources:
          requests:
            storage: 10Gi
